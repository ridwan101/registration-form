<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>
		Registration Form
	</title>
</head>
<body>
<form>
    <h1>Registration form</h1>
    <hr>

    <p style="color:black;font-weight: bold;font-size: 36"> Basic Information:</p>

    <label for="name1"><b>Name:</b></label>
    <input type="text" placeholder="Enter Name" name="name1" id="name1">
    <br>

    <label for="gen"><b>Gender:</b></label>

    <input type="radio" name="gender1" id="gender1" required>
    <label for="male">Male</label>

    <input type="radio" name="gender2" id="gender2" required>
    <label for="female">Female</label>
    <br>

    <label for= "dob"><b>Date of Birth:</b></label>
    <input type="date" placeholder="Enter Date" name="dob" id="dob">
    <br>

	<label for="religion"><b>Religion:</b></label>
  	<select id="religion" name="religion">
    	<option value="muslim">Muslim</option>
    	<option value="hindu">Hindu</option>
    	<option value="cristian">Christian</option>
    	<option value="other">Others</option>
  	</select>
  	<br>

  	<label for="name2"><b>Father's Name:</b></label>
    <input type="text" name="name2" id="name2">
    <br>

    <label for="name3"><b>Mother's Name:</b></label>
    <input type="text" name="name3" id="name3">
    <br>

    

    <p style="color:black;font-weight: bold;font-size: 36"> Contact Information:</p>

    <label for="address1"><b>Present Address:</b></label>
    <input type="text" name="address1" id="address1">
    <br>

    <label for="address2"><b>Permanent Address:</b></label>
    <input type="text" name="address2" id="address2">
    <br>

    <label for="telephone"><b>Phone:</b></label>
    <input type="tel" name="telephone" id="telephone">
    <br>

    <label for="email"><b>Email:</b></label>
  	<input type="email" id="email" name="email" value="">
  	<br>

  	<label for="link"><b>Personal Website Link:</b></label>
  	<input type="url" id="link" name="link" value="">
  	<br>
  	

  	<p style="color:black;font-weight: bold;font-size: 36"> Academic Information:</p>

  	<label for="ssc"><b>SSC Year:</b></label>
  	<input type="number" id="ssc" name="ssc" value="">
  	<br>

  	<label for="institute1"><b>SSC Institution:</b></label>
  	<input type="text" id="institute1" name="institute1" value="">
  	<br>

  	<label for="hsc"><b>HSC Year:</b></label>
  	<input type="number" id="hsc" name="hsc" value="">
  	<br>
  	
  	<label for="institute2"><b>HSC Institution:</b></label>
  	<input type="text" id="institute2" name="institute2" value="">
  	<br>
  	<hr>

</form>
</body>
</html>
